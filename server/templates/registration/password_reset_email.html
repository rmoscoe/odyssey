<!DOCTYPE html>
<!-- password_reset_email.html -->

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Macondo+Swash+Caps&family=Michroma&family=Milonga&family=Oxanium&family=Play&family=Sunflower:wght@500&family=Uncial+Antiqua&family=Yatra+One&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/eb432245f2.js"
        crossorigin="anonymous"></script>
    <title>Password Reset Requested</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/registration/css/style.css">
</head>

<body>
    <header
        class="bg-fantasy-primary w-full p-3 flex justify-between items-center">
        <img src="/static/registration/images/logo192.png"
            alt="Odyssey logo: a sailing ship on rough seas surrounded by a compass rose"
            style="max-width: 4rem; max-height: 4rem; margin-top: auto; margin-bottom: auto;"/>
        <h2 class="fantasy-title justify-self-center self-center text-center">
            Odyssey</h2>
    </header>

    <div class="hero"></div>

    <main class="mt-2 p-2 my-1 fantasy-text">
        <p>Hello!</p>
        <p>You're receiving this email because you requested a password reset
            for
            your account.</p>
        <p>Please click the following link to reset your password. This link
            will expire after 1 hour.</p>
        <p class="reset-link">
            <a
                href="{{ reset_url }}">Reset Password</a>
        </p>
        <p>If you didn't request a password reset, please ignore this email.</p>
    </main>

</body>

</html>
